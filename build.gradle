plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.1'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codelibs:jcifs:2.1.31'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Define the copyJar task
task copyJar(type: Copy) {
    from tasks.named('jar').get().archiveFile
    into '/Users/alexburnet/Code/ABurnet/factory-dashboard/MachineLogAPI'
    doLast {
        println "Copied jar to: ${destinationDir}"
    }
}


// Ensure the copyJar task runs after the jar task and before the build task
copyJar.mustRunAfter tasks.named('jar')
build.dependsOn(copyJar)

tasks.named('test') {
    useJUnitPlatform()
}
